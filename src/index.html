<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form class="form-1"
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post"
     >
      <fieldset class="field">

        <legend>Personal information</legend>

        <label class="form-field">Surname:
          <input type="text"
           name="Surname"
           autocomplete="off"
          >
        </label>

        <label class="form-field"> Name:
          <input type="text"
           name="Name"
           autocomplete="off"
          >
        </label>

        <label class="form-field">How old are You?
          <input type="number"
           name="Age"
           min="1"
           max="100"
           value="12"
          >
        </label>

        <label class="form-field">
        Full date of birth:
          <input type="date" name="Birth">
        </label>

        <label
         class="form-field"
        >
        I accept the term of the agreement
          <input
           type="checkbox"
            name="Accepts"
            required
          >
        </label>
      </fieldset>
    </form>
    <form class="form-1"
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post"
     >
      <fieldset class="field">

        <legend>Registration</legend>

        <label
         class="form-field"
        >
         E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label class="form-field">
         Password:
          <input
           type="password"
            name="password"
            minlength="6"
            maxlength="16"
          >
        </label>
      </fieldset>
    </form>
    <form class="form-1"
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="field">

        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cars?


          <input
           type="radio"
            name="cars"
          >
            Yes
          <input
            type="radio"
            name="cars"
          >
            No
        </label>

        <label
         class="form-field"
        >
          What is your favorite color?
          <input type="color"
           name="color"
           value="#000000"
          >
        </label>

        <label class=" form-field">
          What time do you go to bed?
          <input type="time"
           name="time"
          >
        </label>

        <div class="form-field">
          What are your favorite brand of cars?

          <select
           name="brand"
          multiple
          >
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </div>

        <div class="form-field">
          How do you rate our work?

          <input type="range">
        </div>
      </fieldset>
    </form>

    <form class="form-1"
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="field">

        <legend>Additional info</legend>
        <label class="form-field" >
          Comments:
          <textarea name="Recomend"></textarea>
        </label>

        <div class="form-field">
          Would you recommend us?
          <select name="choosing">
            <option>yes</option>
            <option>no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
